{% extends 'layouts/main.html' %}
{% load static %}

{% block content %}
<style>
    .contact-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-call {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        .btn-call:hover {
            background-color: #218838;
        }
        .contact-image {
            max-width: 100%;
            height: 68vh;
            
        }
        .about-heading {
            color: #000;
            font-size: 26px;
            font-weight: 300;
            text-align: center;
            text-transform: uppercase;
            position: relative;
            /* margin: 45px; */
        }

        .about-heading b {
            color: #ffc000;
        }

</style>
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6  text-center mb-4 mb-lg-0 d-none d-md-block">
            <img src="{% static 'images/help-us-image-1.webp' %}" alt="Help Us" class="contact-image">
        </div>
        <div class="col-lg-6 col-md-8 col-sm-10">
            <!-- Help Us Card -->
            <div class="contact-card">
                <h4 class="about-heading">Help <b class="text-uppercase text-success">Us</b></h4>
                <p class="text-center">Feel free to contact us for any assistance or queries.</p>
                <div class="text-center mb-4">
                    <!-- Call Shop Owner -->
                    <a href="tel:+919876543210" class="btn btn-call w-100 mb-2">
                        <i class="bi bi-telephone"></i> Call Shop Owner: +91 98765 43210
                    </a>
                    <!-- Email Contact -->
                    <a href="mailto:indiafertilizer@gmail.com" class="btn btn-outline-primary w-100">
                        <i class="bi bi-envelope"></i> Email Us: indiafertilizer@gmail.com
                    </a>
                </div>

                <!-- Contact Form -->
                <form id="helpForm">
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" class="form-control" rows="5" placeholder="Enter your query or feedback here" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success  w-100">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('helpForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const customerType = document.getElementById('customerType').value;
            const description = document.getElementById('description').value;

            if (customerType && description) {
                const mailtoLink = `mailto:shopowner@example.com?subject=Help Us - ${customerType}&body=${encodeURIComponent(description)}`;
                window.location.href = mailtoLink;
            } else {
                alert('Please fill out all fields before submitting.');
            }
        });
</script>
{% endblock content %}
