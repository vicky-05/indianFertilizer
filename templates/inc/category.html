<style>
    .about-heading {
        color: #000;
        font-size: 26px;
        font-weight: 300;
        text-align: center;
        text-transform: uppercase;
        position: relative;
        /* margin: 45px; */
    }

    .about-heading b {
        color: #ffc000;
    }

    img {
        border-radius: 10px;
    }

    .card-boxing:hover {
        transform: scale(1);
        transition: .1s;
    }
        
</style>
<div class="container mb-5" style="margin-top: 90px; ">
    <div class=" d-flex justify-content-center align-items-center mt-5">
        <h4 class="about-heading">
            Our <b class="text-uppercase text-success">Categories</b>
        </h4>
    </div>
    <div class="d-flex justify-content-center mt-3"> <span class="text text-center">
        Finding Best Products Now<br> In Your Fingertips</span> 
    </div>

    <div class="row mt-2 g-4">
        {% for category in categories %}
        <div class="col-md-4 col-lg-3 card-boxing" 
            onclick="redirect(`{% url 'categories' category.id %}`)">
            <div class="card  p-0 mb-2">
                <a   href="#" class="text-decoration-none text-dark">
                    <div class="d-flex justify-content-between align-items-center p-2">
                        <div class="flex-column lh-1 imagename"> 
                            <span>{{category.name}}</span> 
                        </div>
                        <div> 
                            <img src="{{category.image.url}}" alt="" height="120" width="120" /> 
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
