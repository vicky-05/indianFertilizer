
<div class="container mb-5" style="margin-top: 90px; ">

    <div class=" d-flex justify-content-center align-items-center mt-5"> <span class="btn btn-success">OUR
            CATEGORIES</span> </div>
    <div class="d-flex justify-content-center mt-3"> <span class="text text-center">Finding Best Products Now<br> In
            Your Fingertips</span> </div>

    <div class="row mt-2 g-4">
        {% for item in category %}
        <div class="col-md-4 col-lg-3 card-boxing">
            <div class="card p-1 mb-2">
                <a   href="#" class="text-decoration-none text-dark">

                <div class="d-flex justify-content-between align-items-center p-2">
                    <div class="flex-column lh-1 imagename"> <span>{{item.name}}</span> </div>
                    <div> <img src="{{item.image.url}}" alt="" height="120" width="120" /> </div>
                </div>
            </a>

            </div>
        </div>
        {% endfor %}
    </div>

</div>
