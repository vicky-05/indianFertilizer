<div
  class="toast-container position-fixed bottom-0 start-50 translate-middle-x mb-2"
  style="z-index: 300"
>
  <div
    class="toast text-light"
    style="background-color: var(--primary-color)"
    id="myToast"
    role="alert"
    data-bs-animation="true"
    data-bs-delay="5000"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex bgg-primary">
      <div class="toast-body" style="font-size: 1rem"></div>
      <button
        type="button"
        class="btn-close me-2 text-light m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>
