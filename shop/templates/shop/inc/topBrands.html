{% load static %}
<style>
  .brandscroll {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .branditems {
    color: lightgrey;
    cursor: pointer;
  }

  .slider {
    align-items: center;
    display: flex;
    text-align: center;
    overflow: hidden;

  }

  .sliderWrapper {
    display: flex;
    width: 600vw;
    transition: all 1s ease-in-out;
  }

  .sliderItem {
    width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;

  }

  .sliderItem img {
    width: 350px;
    height: 350px;
    object-fit: contain;
    border-radius: 20px;


  }

  .brand-items {

    color: #272424;
    text-align: center;
  }
</style>
<div id="top">
  <nav id="navbar-example2" class="navbar navbar-light bg-success px-3 justify-content-center">

    <div class="brandscroll">
      {% for items in topBrands %}
      <h3 class="branditems  me-4 mb-2 mb-lg-0 ms-auto">{{items.product_title}}</h3>
      {% endfor %}
    </div>
  </nav>
  <div data-bs-spy="scroll" data-bs-target="navbar-example2" data-bs-offset="20" class="scrollspy-example" tabindex="0">
    <div class="slider">
      <div class="sliderWrapper">
        {% for items in topBrands %}
        <div class="sliderItem" id="spic">
          <a href="spic.html" target="_blank">
            <img class="sliderImg" src="{{items.product_img.url}}" alt=""></a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
</div>
<script>
  const wrapper = document.querySelector(".sliderWrapper")
  const branditems = document.querySelectorAll(".branditems")

  branditems.forEach((item, index) => {
    item.addEventListener("click", () => {
      wrapper.style.transform = `translateX(${-100 * index}vw)`
    })
  })
</script>
