{% extends 'shop/layouts/main.html' %}
{% load static %}
{% block content %}

<section>
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center" style="margin-top: 60px;">
      <div class="col-lg-12 col-xl-12">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

            <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-5">Forgot Password</p>
            {% include 'shop/inc/message.html' %}
            <form class="mx-1 mx-md-4" method="POST" action="{% url 'forgot_password' %}">
              {% csrf_token %}
              {{ form.email }}
              {% if show_otp_field %}
                {{ form.otp }}
              {% endif %}
              <div class="d-flex justify-content-center mx-2 mb-3 mb-lg-3">
                <button type="submit" class="btn btn-primary btn-lg">{{ 'Verify OTP' if show_otp_field else 'Send OTP' }}</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
