{% extends 'shop/layouts/main.html' %}
{% load static %}

{% block content %}
<section>
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center" style="margin-top: 60px;">
      <div class="col-lg-12 col-xl-12">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-5">Log In</p>
                {% include 'shop/inc/message.html' %}
                <form class="mx-1 mx-md-4" method="POST" action="#">

                  {% csrf_token %}

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-2 mt-4 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <div>
                        <label class="form-label" for="form3Example1c">Enter Your Name</label>
                      </div>
                      <input type="text" id="form3Example1c" class="form-control" name="username" id="username" placeholder="Enter your Username" />
                      
                  
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-2 fa-fw mt-4"></i>
                    <div class="form-outline flex-fill mb-0">
                      <div>
                        <label class="form-label" for="form3Example4c">Enter Your Password</label>
                        </div>
                      <input type="password" id="form3Example4c" class="form-control" name="password" id="password" placeholder="Enter your Password"/>
                      
                      
                      
                      
                    </div>
                  </div>

                  
                  

                  <div class="d-flex justify-content-center mx-2 mb-3 mb-lg-3">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                  </div>
                  <p class="small  pb-lg-2"><a class="text-muted" href="{% url 'forgot' %}">Forgot password?</a></p>
            <p class="text-center">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none fw-bold">Register here</a></p>

                </form>

              </div>
              <div class="col-md-10 col-lg-7 col-xl-7  mb-5 d-flex align-items-center  order-1 order-lg-2">

                <img src="{% static 'images/Login-removebg-preview.png' %}" class="img-fluid  mt-lg-0" alt="Sample image"
                  style="margin-top: 45px; border-radius: 15px; ">

              </div>
            </div>
          
        
      </div>
    </div>
  </div>
</section>

{% endblock %}
